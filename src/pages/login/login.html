

<ion-content>
		<div class="bg-img">
				<div class="overlay"></div>
				<ion-grid class="login-content" padding>
						<ion-row class="img-responsive" padding-bottom>
							<img src="../../assets/imgs/app-logo-light.png" width=80>
						</ion-row>
						<ion-row class="page-title">
							<h1>Login</h1>
						</ion-row>
						<ion-row>
							 <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3><input type="email" [(ngModel)]="user.email" placeholder="Username" class="input-custom"></ion-col>
							 <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3><input type="password" [(ngModel)]="user.password" placeholder="Password" class="input-custom"></ion-col>
						</ion-row>
						<ion-row>
							 <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3><button ion-button color="primary" block (click)="login(user)" large disabled>Login</button></ion-col>
							 <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3><button ion-button color="light" outline block (click)="signup()" large>Sign Up</button></ion-col>
						 </ion-row>
					</ion-grid>
		</div>
</ion-content>
