<ion-header>

  <ion-navbar color="primary">
    <ion-title><ion-icon name="sign-in"></ion-icon> Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	 <ion-item>
	    <ion-label floating>Email</ion-label>
	    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
	  </ion-item>
	  
	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
	  </ion-item>
		
	  <ion-grid>
		  <ion-row>
		    <ion-col col-6><button ion-button color="primary" block (click)="login(user)">Login</button></ion-col>
		    <ion-col col-6><button ion-button color="light" block (click)="signup()">Sign Up</button></ion-col>
		  </ion-row>
	 </ion-grid>
	  
</ion-content>
